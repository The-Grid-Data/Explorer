query GetOrderByFields($name: String!) {
  __type(name: $name) {
    inputFields {
      name
      type {
        inputFields {
          name
          type {
            inputFields {
              name
              type {
                name
                kind
                ofType {
                  name
                  kind
                }
              }
            }
            name
            kind
            ofType {
              name
              kind
            }
          }
        }
        name
        kind
        ofType {
          name
          kind
        }
      }
    }
  }
}
