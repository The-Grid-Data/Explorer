query getFiltersOptions(
  $supportsProductsWhere: CSupportsProductsBoolExp = {}
  $deployedOnProductsWhere: CProductsBoolExp = {}
  $productTypesWhere: CProductTypesBoolExp = {}
  $tagsWhere: CTagsBoolExp = {}
) {
  ###
  # Profile filters
  ####
  profileTypes {
    name
    id
    definition
  }
  profileStatuses {
    name
    id
    definition
  }
  profileSectors {
    name
    id
    definition
  }
  ###
  # Product filters
  ####
  productTypes(where: $productTypesWhere) {
    name
    id
    definition
  }
  productStatuses {
    definition
    id
    name
  }
  supportsProducts(where: $supportsProductsWhere) {
    supportsProduct {
      description
      name
      id
    }
  }
  deployedOnProducts: products(where: $deployedOnProductsWhere) {
    name
    id
    description
  }
  ###
  # Asset filters
  ####
  assetStandards {
    definition
    id
    name
  }
  assetTypes {
    name
    id
    definition
  }
  assets {
    ticker
  }
  ###
  # Entity filters
  ####
  entityTypes {
    name
    id
    definition
  }
  entities {
    name
    id
  }
  countries {
    name
    id
  }
  ###
  # Tags filters
  ####
  tags(where: $tagsWhere) {
    name
    id
    description
  }
}
