query SearchProfiles(
  $order_by: [CProfileInfosOrderBy!]
  $where: CProfileInfosBoolExp
  $limit: Int
  $offset: Int
) {
  profileInfos(limit: $limit, offset: $offset, where: $where) {
    name
    logo
    id
    tagLine
    descriptionShort
    profileTypeId
    profileStatusId
    profileSectorId
    profileSector {
      name
      id
      definition
    }
    profileStatus {
      name
      id
      definition
    }
    profileType {
      name
      id
      definition
    }
    urls {
      url
      urlType {
        name
        id
        definition
      }
    }
    mainProduct: root {
      products(where: { isMainProduct: { _eq: "1" } }, limit: 1) {
        name
        productType {
          name
        }
      }
    }
    root {
      urlMain
      slug
      assets {
        ticker
        name
        id
      }
      socials {
        name
        socialType {
          name
        }
        urls {
          url
        }
      }
      profileTags {
        tag {
          name
          id
        }
      }
      products(where: { isMainProduct: { _eq: "1" } }, limit: 1) {
        name
        productType {
          name
          id
          definition
        }
      }
    }
  }
}
