query SearchProfiles(
  $order_by: [profiles_order_by!]
  $where: profiles_bool_exp
  $limit: Int
  $offset: Int
) {
  profiles(limit: $limit, offset: $offset, where: $where, order_by: $order_by) {
    name
    logo
    id
    slug
    descriptionShort
    urlDocumentation
    tagLine
    urlWhitepaper
    urlMain
    urlDocumentation
    urlBlog
    socials {
      url
      socialType {
        name
      }
    }
    profileTags {
      id
    }
    profileSector {
      name
    }
    profileType {
      name
    }
    profileStatus {
      name
    }
    assets {
      ticker
    }
    mainProduct: products(where: { isMainProduct: { _eq: 1 } }, limit: 1) {
      name
      productType {
        name
      }
    }
  }
}
