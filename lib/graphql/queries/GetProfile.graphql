query getProfile($where: CProfileInfosBoolExp) {
  profileInfos(limit: 1, offset: 0, where: $where) {
    tagLine
    rootId
    profileTypeId
    profileStatusId
    profileSectorId
    name
    logo
    id
    foundingDate
    descriptionShort
    descriptionLong
    profileSector {
      name
      id
      definition
    }
    profileStatus {
      name
      id
      definition
    }
    profileType {
      name
      id
      definition
    }
    urls(order_by: { urlTypeId: Asc }) {
      url
      urlType {
        name
        id
        definition
      }
    }
    root {
      urlMain
      slug
      assets {
        ticker
        rootId
        name
        id
        icon
        description
        assetTypeId
        assetStatusId
        assetType {
          definition
          id
          name
        }
        assetStatus {
          name
          id
          definition
        }
        assetDeployments {
          id
          deploymentId
          assetId
          smartContractDeployment {
            id
            deployedOnProduct {
              id
              name
              root {
                slug
              }
            }
            assetStandard {
              id
            }
            smartContracts {
              name
              id
              deploymentId
              deploymentDate
              address
            }
            deploymentType {
              name
              id
              definition
            }
          }
        }
        urls(order_by: { urlTypeId: Asc }) {
          url
          urlType {
            name
            id
            definition
          }
        }
      }
      socials {
        name
        socialType {
          name
        }
        urls(order_by: { urlTypeId: Asc }) {
          url
        }
      }
      products {
        rootId
        productTypeId
        productStatusId
        name
        launchDate
        isMainProduct
        id
        description
        productType {
          name
          id
          definition
        }
        productStatus {
          name
          id
          definition
        }
        productDeployments {
          smartContractDeployment {
            deployedOnProduct {
              id
              name
              root {
                slug
              }
            }
            assetStandard {
              id
            }
            deploymentType {
              name
            }
            smartContracts {
              name
              id
              deploymentDate
              address
              deploymentId
            }
            isOfStandardId
            id
          }
        }
        supportsProducts {
          supportsProduct {
            name
            id
            root {
              slug
            }
          }
        }
        urls(order_by: { urlTypeId: Asc }) {
          url
          urlType {
            name
            id
            definition
          }
        }
      }
      entities {
        name
        tradeName
        taxIdentificationNumber
        localRegistrationNumber
        leiNumber
        id
        dateOfIncorporation
        address
        entityType {
          name
          id
          definition
        }
        country {
          name
          id
          code
        }
        urls {
          url
          urlType {
            name
            id
            definition
          }
        }
      }
      profileTags {
        tag {
          name
          id
        }
      }
    }
    mainProduct: root {
      products(where: { isMainProduct: { _eq: "1" } }, limit: 1) {
        name
        productType {
          name
        }
      }
    }
  }
}
