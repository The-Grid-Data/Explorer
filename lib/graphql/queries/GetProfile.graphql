query GetProfile($where: profiles_bool_exp) {
  profiles(limit: 1, offset: 0, where: $where) {
    name
    logo
    id
    foundingDate
    descriptionShort
    descriptionLong
    profileSectorId
    profileStatusId
    profileTypeId
    tagLine
    urlBlog
    urlDocumentation
    urlMain
    urlWhitepaper
    socials {
      url
      socialTypeId
      profileId
      name
      id
      socialType {
        id
        name
      }
    }
    assets {
      id
      ticker
      shortDescription
      urlToAssetDocs
      name
      icon
      address
      deployedOnProductId
      assetTypeId
      assetType {
        id
        name
      }
      assetDeployedOnProductId {
        name
      }
    }
    profileType {
      name
      id
      definition
    }
    profileStatus {
      name
      id
      definition
    }
    profileSector {
      name
      id
      definition
    }
    products {
      urlToProduct
      descriptionShort
      id
      isMainProduct
      launchDate
      name
      productAddress
      productStatusId
      productType {
        name
      }
      productStatus {
        name
      }
      supportsProducts {
        supports {
          name
        }
      }
      asset {
        name
        id
        icon
        deployedOnProductId
        assetTypeId
        assetStandardId
        address
        urlToAssetDocs
        ticker
        profileId
        shortDescription
      }
      mainAsset {
        urlToAssetDocs
        ticker
        profileId
        shortDescription
        name
      }
      productDeployedOnProduct {
        name
        launchDate
        descriptionShort
        deployedOnProductId
        urlToProduct
        profile {
          slug
        }
      }
      supportedByProducts {
        supports {
          name
          id
        }
        product {
          name
          id
        }
      }
    }
    mainProduct: products(where: { isMainProduct: { _eq: 1 } }, limit: 1) {
      name
      productType {
        name
      }
    }
    entities {
      tradeName
      profileId
      urlToEntity
      name
      localRegistrationNumber
      leiNumber
      dateOfIncorporation
      countryId
      address
      country {
        code
        name
      }
      id
      entityType {
        name
        id
        definition
      }
      parentEntityId
      taxIdentificationNumber
    }
    profileTags {
      tag {
        name
        id
      }
    }
  }
}
